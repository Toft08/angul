<div class="home-container">
  <div class="hero-section">
    <h1 class="title">Angul-It CAPTCHA</h1>
    
    <div class="features">
      <div class="feature">
        <h3>🖼️ Image Recognition</h3>
        <p>Select images that match the given criteria</p>
      </div>
      <div class="feature">
        <h3>🧮 Math Problems</h3>
        <p>Solve mathematical equations</p>
      </div>
      <div class="feature">
        <h3>📝 Text Verification</h3>
        <p>Type the text you see</p>
      </div>
    </div>
    
    <button 
      class="start-btn" 
      (click)="startChallenge()"
      type="button">
      Start Challenge
    </button>
    
    <div class="info">
      <p>Complete all challenges to verify you're not a bot!</p>
    </div>
  </div>
</div>
